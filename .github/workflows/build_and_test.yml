# This starter workflow is for a CMake project running on a single platform. There is a different starter workflow if you need cross-platform coverage.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-multi-platform.yml
name: build & test

on:
  workflow_call:
    inputs:
      build_type:
        required: true
        type: string
        default: "Release"
        description: "Build type to by used by CMake"
      cpp_standard:
        required: true
        type: number
        description: "C++ standard to compile with. Must be a number e.g. 17 / 20 / 23 / etc."
      version_major:
        required: true
        type: number
      version_minor:
        required: true
        type: number
      version_patch:
        required: true
        type: number

env:
  BUILD_DIR: ~/build/

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/honigkuchen/${{ github.event.repository.name }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build cmake
      run: |
        cmake -B ${{env.BUILD_DIR}} \
          -DCMAKE_BUILD_TYPE=${{inputs.build_type}} \
          -DCMAKE_CXX_STANDARD:INT=${{inputs.cpp_standard}} \
          -DPROJECT_VERSION_MAJOR:INT=${{inputs.version_major}} \
          -DPROJECT_VERSION_MINOR:INT=${{inputs.version_minor}} \
          -DPROJECT_VERSION_PATCH:INT=${{inputs.version_patch}}
        cmake --build ${{env.BUILD_DIR}} --config ${{inputs.build_type}}

    - name: ls
      run: |
        ls -alsh ${{env.BUILD_DIR}}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        path: |
          ${{env.BUILD_DIR}}
        name: build_cpp${{inputs.cpp_standard}}
        if-no-files-found: error
        overwrite: true
        compression-level: 6
        include-hidden-files: true
        retention-days: 1

  test:
    name: Test C++${{inputs.cpp_standard}}
    needs: build
    runs-on: ubuntu-latest

    steps:   
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        path: ${{ github.event.repository.name }}

    - uses: actions/download-artifact@v4
      with:
        name: build_cpp${{inputs.cpp_standard}}

    - name: ls
      run: |
        ls -alsh ${{env.SRC_DIR}}
        ls -alsh ${{env.BUILD_DIR}}

    - name: Test
      run: |
        ctest --test-dir ${{env.BUILD_DIR}}
